    <main>
      <!-- Hero section -->
      <div id="hero-section" class="" data-aos="fade-up" data-aos-delay="100">
        <div class="hiring-container">

          <div class="row">
            <div class="col-12 d-flex justify-content-center p-5">
              <div class="border hero-text container" data-aos="fade-down" data-aos-delay="200">
                    <h2 class="text-center custom-htag">Application form</h2>
                    <form>
                        <!-- 1st row, position, lastname, firstname, middlename -->
                        <div class="row mb-4">
                            <div class="col-lg-3 col-md-6 col-sm-12 input-container">
                                <label for="position">Position(<i>Autofilled</i>):</label>
                                <input type="text" id="position" name="position" class="form-control" value="readonly" readonly>
                            </div>

                            <div class="col-lg-3 col-md-6 col-sm-12 input-container">
                                <label for="lastName">Last Name:</label>
                                <input type="text" id="lastname" name="lastName" class="form-control" placeholder="Last Name" required>
                            </div>

                            <div class="col-lg-3 col-md-6 col-sm-12 input-container">
                                <label for="firstName">First Name:</label>
                                <input type="text" id="firstName" name="firstName" class="form-control" placeholder="First Name" required>
                            </div>

                            <div class="col-lg-3 col-md-6 col-sm-12 input-container">
                                <label for="middleName">Middle Name:</label>
                                <input type="text" id="middleName" name="middleName" class="form-control" placeholder="Middle Name" required>
                            </div>
                        </div>

                        <!-- 2nd row, Email Address Cellphone Number, Address -->
                        <div class="row mb-4">
                            <div class="col-lg-3 col-md-6 col-sm-12 input-container">
                                <label for="emailAdd">Email Address</label>
                                <input type="text" id="emailAdd" name="emailAdd" class="form-control" placeholder="Email Address" required>
                            </div>

                            <div class="col-lg-3 col-md-6 col-sm-12 input-container">
                                <label for="cpNumber">Cellphone Number</label>
                                <input type="text" id="cpNumber" name="cpNumber" class="form-control" placeholder="Cellphone Number" required>
                            </div>

                            <div class="col-lg-6 col-md-12">
                                <label for="address">Address</label>
                                <input type="text" id="address" name="address" class="form-control" placeholder="Address" required>
                            </div>
                        </div>

                        <!-- 3rd row, bday, sex, civil status, no. of children -->
                        <div class="row mb-4">
                            <div class="col-lg-3 col-md-6 col-sm-12 input-container">
                                <label for="bday">Birthday</label>
                                <input type="date" name="bday" id="bday" class="form-control" required>
                            </div>

                            <div class="col-lg-3 col-md-6 col-sm-12 input-container">
                                <label for="sex">Sex</label>
                                <select name="sex" id="sex" class="form-select" required>
                                    <option selected disabled>--select--</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>

                            <div class="col-lg-3 col-md-6 col-sm-12 input-container">
                                <label for="civStatuts">Civil Status</label>
                                <select name="civStatus" id="civStatus" class="form-select" required>
                                    <option selected disabled>--select--</option>
                                    <option value="Single">Single</option>
                                    <option value="Married">Married</option>
                                    <option value="Divorced">Divorced</option>
                                    <option value="Widowed">Widowed</option>
                                </select>
                            </div>

                            <div class="col-lg-3 col-md-6 col-sm-12 input-container">
                                <label for="numChildren">Number of Children:</label>
                                <select name="numChildren" id="numChildren" class="form-select" required>
                                    <option selected disabled>--select--</option>
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-lg-3 col-md-6 col-sm-12 input-container">
                                <label for="philhealth">Philhealth ID</label>
                                <input type="text" id="philhealth" name="philhealth" class="form-control" required>
                            </div>

                            <div class="col-lg-3 col-md-6 col-sm-12 input-container">
                                <label for="sss">SSS No.</label>
                                <input type="text" id="sss" name="sss" class="form-control" required>
                            </div>

                            <div class="col-lg-3 col-md-6 col-sm-12 input-container">
                                <label for="pagibig">Pag-IBIG MID No.</label>
                                <input type="text" id="pagibig" name="pagibig" class="form-control" required>
                            </div>
                        </div>

                        <div class="text-center">
                            <button id="nextBtn" class="btn btn-custom">Next</button>
                        </div>

                    </form>
                </div>

              </div>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script type="module" src="../_components/componentLoader.js"></script>
    
    <script>
        AOS.init({
            duration: 800, // Duration of animations
            once: true, // Whether animation should happen only once - while scrolling down
        });


        function fillPositionField(sessionPos) {
          const positionField = document.getElementById('position');

          positionField.value = sessionPos;
        }

        document.getElementById('nextBtn').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Check for required fields
            const requiredFields = [
                document.getElementById('lastname'),
                document.getElementById('firstName'),
                document.getElementById('middleName'),
                document.getElementById('emailAdd'),
                document.getElementById('cpNumber'),
                document.getElementById('address'),
                document.getElementById('bday'),
                document.getElementById('sex'),
                document.getElementById('civStatus'),
                document.getElementById('numChildren'),
                document.getElementById('philhealth'),
                document.getElementById('sss'),
                document.getElementById('pagibig')
            ];

            const isAllFilled = requiredFields.every(field => field.value.trim() !== '');

            if (isAllFilled) {
                // Redirect to success page if all fields are filled
                window.location.href = "./hiringFormSuccess.html";
            } else {
                // Alert the user to fill all required fields
                alert('Please fill in all required fields.');
            }
        });


        $(document).ready(function() {
          const getPosition = sessionStorage.getItem('positionTitle');

          if(getPosition) {
            fillPositionField(getPosition);
          }

        });
    </script>
