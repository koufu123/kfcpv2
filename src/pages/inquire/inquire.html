    <style>
        .nav-container {
            margin-left: 200px;
            margin-right: 200px;
        }
        @media (max-width: 1395px) { /* For md and sm */
            .nav-container {
                margin-left: 10px;
                margin-right: 10px;
            }
        }
        /* Navbar styles */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000; /* Ensure it stays on top */
        }
        /* Page custom styles */
        .inquire-container {
            height: auto; /* Adjust height of carousel items */
            /* background-image: url('../../assets/img/bg/inquire.png'); */
            background-color: #ddd;
            background-size: cover;
            background-position: center;
            position: relative; /* For positioning overlay */
        }
        .inquire-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.5);
            z-index: 1;
        }
        .inquire-container > * {
            position: relative; /* To overlay content above the background */
            z-index: 2; /* Ensure content is above the overlay */
        }
        .inquire-container .hero-text {
            padding: 50px 30px;
            /* background-color: rgba(255, 255, 255, 0.8); */
            background-color: #fff;
            padding: 50px 30px;
            height: auto;
        }
        iframe {
            height: 100%;
            width: 100%;
        }
        @media (max-width: 992px) {
            iframe {
                height: 50vh;
            }
        }

    <main>
      <!-- Hero section -->
      <div id="hero-section" class="" data-aos="fade-up" data-aos-delay="100">
        <div class="inquire-container">
            <div class="container">
                <div class="row py-5">
                    <div class="col-lg-6 col-md-12 hero-text">
                        <h2 class="custom-htag text-center">Inquire with Us</h2>
                        <form>
                            <div class="row mb-3">
                                <label for="name" class="fw-bold">Name:</label>
                                <input type="text" id="name" name="name" class="form-control" placeholder="Full Name">
                            </div>
        
                            <div class="row mb-3">
                                <label for="email" class="fw-bold">Email Address:</label>
                                <input type="text" id="email" name="email" class="form-control" placeholder="Complete Email Address">
                            </div>
        
                            <div class="row mb-3">
                                <label for="name" class="fw-bold">Subject:</label>
                                <select name="sub" id="" class="form-select">
                                    <option selected disabled>--Select</option>
                                    <option value="option-1">option-1</option>
                                    <option value="option-2">option-2</option>
                                    <option value="option-3">option-3</option>
                                </select>
                            </div>
        
                            <div class="row mb-3">
                                <label for="mssg" class="fw-bold">Message:</label>
                                <textarea name="mssg" id="mssg" class="form-control" rows="8" placeholder="Input Message here"></textarea>
                            </div>
        
                            <div class="text-center">
                                <input type="submit" class="btn btn-custom" value="Please Quote">
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-6 col-md-12 p-0 map-container">
                        <iframe class="border custom-border"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14608.891083990313!2d121.0151013!3d14.2899638!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397d6395d343693%3A0xa194166d0396b739!2sKou%20Fu%20Color%20Printing%20Corporation!5e0!3m2!1sen!2sph!4v1695769685471!5m2!1sen!2sph">
                      </iframe>
                    </div>
                </div>

                <div class="row mt-4 contact-icons">
                    <div class="col-lg-4 col-md-12 text-center mb-3">
                        <div class="icon-circle">
                            <i class="fas fa-phone-alt text-white"></i>
                        </div>
                        <p class="custom-color lead fw-bold custom-color2">Contact Us</p>
                        <p class="custom-color fw-bold custom-color2">+1 (234) 567-8901</p>
                    </div>
                    <div class="col-lg-4 col-md-12 text-center mb-3">
                        <div class="icon-circle">
                            <i class="fas fa-envelope text-white"></i>
                        </div>
                        <p class="custom-color lead fw-bold custom-color2">Email Us</p>
                        <p class="custom-color fw-bold custom-color2">info@example.com</p>
                    </div>
                    <div class="col-lg-4 col-md-12 text-center mb-3">
                        <div class="icon-circle">
                            <i class="fas fa-map-marker-alt text-white"></i>
                        </div>
                        <p class="custom-color lead fw-bold custom-color2">Our Address</p>
                        <p class="custom-color fw-bold custom-color2">123 Example St,<br>City, State, ZIP</p>
                    </div>
